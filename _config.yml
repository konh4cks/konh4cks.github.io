title: Hack.Learn.Share
description: This blog contains write-ups of the things that I researched, learned, and wanted to share to others.
author: Capt. Meelo
github: https://github.com/capt-meelo
about: An infosec guy who's constantly seeking for knowledge.
google_analytics: UA-121401658-1
avatar_url: /static/img/avatar.jpg

enableTags: true
tagarray: []

collections:
  project:
    output: true
    permalink: /project/:path/

social:
    - icon: fa-twitter
      link: "https://twitter.com/CaptMeelo"
    - icon: fa-github
      link: "https://github.com/capt-meelo"

share:
  twitter_username: CaptMeelo

urls:
    - text: Red Team
      url: /category/redteam
    - text: Malware Dev
      url: /category/maldev
    - text: Pen Test
      url: /category/pentest
    - text: Mobile
      url: /category/mobile
    - text: Exploit Dev
      url: /category/exploitdev
    - text: Talks
      url: /category/talks
    - text: Research
      url: /category/research
    - text: About Me
      url: /about/
      
url: "https://capt-meelo.github.io/"
baseurl: ""
paginate: 25
per_page: 25
paginate_path: "/page/:num/"
markdown: kramdown
plugins:
  - jekyll-paginate
  - jekyll-gist
  - jekyll-seo-tag
  - jemoji
  - jekyll-auto-image
  - jekyll-feed
  - jekyll-sitemap 

compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: all
